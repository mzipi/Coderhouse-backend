<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='/style.css'>
    <title>Proyecto de backend</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href='/productos'>Ver productos</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class='form'>
            <h1>Ingrese producto</h1>
            <form id='add-product'>
                <div>
                    <label for='title'>Nombre </label>
                    <input type='text' name='name' id='title'>
                </div>
                <br>
                <div>
                    <label for='price'>Precio </label>
                    <input type='number' name='price' id='price'>
                </div>
                <br>
                <div>
                    <label for='thumbnail'>Foto URL </label>
                    <input type='text' name='image' id='thumbnail'>
                </div>
                <br>
                <button>Enviar</button>
            </form>
        </div>
        <hr>
        <div id='products-list'>
            <h2>Lista de productos</h2>
        </div>
        <hr>
        <div class='messages'>
            <h1>Centro de mensajes</h1>
            <form method='post' id='msg-center'>
                <input type='email' name='email' id='email'>
                <input type='text' name='msg' id='msg' autocomplete='off'>
                <button>Enviar</button>
            </form>
            <ul id='messages'></ul>
        </div>
    </section>
    <footer>
        <hr>
        <p>Desarrollado por Michell Zipitr√≠a</p>
    </footer>
    <script src='/socket.io/socket.io.js'></script>
    <script src='index.js'></script>
</body>
</html>
